<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="form">
        <form action="">
            <h1 class="Registration">Responsive Registration Form</h1>

            <div class="xat"></div>
            <div class="xat"></div>

            <div class="input">

                <label for=""><i class="fa-solid fa-envelope"></i></label>
                <input type="email" placeholder="Email"> <br>
                <label for=""><i class="fa-solid fa-lock"></i></label>
                <input type="password" placeholder="Password"> <br>
                <label for=""><i class="fa-solid fa-lock"></i></label>
                <input type="password" placeholder="Re-type Password"> <br>

                <div class="name1">
                    <div class="name2">
                        <div class="icon">
                            <label for=""><i class="fa-solid fa-user-tie"></i></label>
                        </div>
                        <div class="inputdiv1">
                            <input type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="name3">
                        <div class="icon">
                            <label for=""><i class="fa-solid fa-user-tie"></i></label>
                        </div>

                            <input type="text" placeholder="Last Name">

                    </div>
                </div>


            </div>

            <div class="xat"></div>

            <input type="radio" class="custom-chekbox">

                <option value="">Select a country</option>
                <option value="">TJK</option>
                <option value="">USA</option>
                <option value="">RU</option>
            </select>

            <br>

            <input type="checkbox" class="custom-chekbox">
            <label for="Male">I agree with terms and conditions</label> <br>
            <input type="checkbox" class="custom-chekbox">
            <label for="Female">I want to receive the newsletter</label>

            <button>Register</button>

        </form>
    </div>
